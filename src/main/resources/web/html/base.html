<!DOCTYPE html>
<html>
<head>
    <title>This is SimpleServer default page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
</head>
<body>

<div data-role="page" id="pageone">
    <div data-role="header">
        <h1>首页</h1>
    </div>
    <div data-role="content" style="margin-left: 5px;margin-right: 5px;">
        <form method="post" action="demoform.asp">
            <fieldset data-role="controlgroup">
                <legend>请选择您喜爱的颜色：</legend>
                <label for="red">红色</label>
                <input type="checkbox" name="favcolor" id="red" value="red">
                <label for="green">绿色</label>
                <input type="checkbox" name="favcolor" id="green" value="green">
                <label for="blue">蓝色</label>
                <input type="checkbox" name="favcolor" id="blue" value="blue">
            </fieldset>
            <input type="submit" data-inline="true" value="提交">
        </form>
    </div>
    <div data-role="footer" data-position="fixed" data-fullscreen="true">
        <div data-role="navbar">
            <ul>
                <li><a href="#" data-icon="home">首页</a></li>
                <li><a href="#" data-icon="search">搜索</a></li>

                <li><a href="#" data-icon="arrow-r">购物车</a></li>
                <li><a href="#" data-icon="arrow-r">个人中心</a></li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
